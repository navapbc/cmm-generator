<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMM Generator</title>
    <base href="" />
</head>
<body>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            vertical-align: top;
        }
        * {
            font-family: sans-serif;
            line-height: 1.5;
        }
        #cmm-indicators {
            max-width: 1000px;
            margin: 0 auto;
        }
        #toc-sidebar ul {
            list-style: none;
            padding-left: 3.5rem;
            text-indent: -2rem;
        }
        #toc-sidebar ul li {
            margin-bottom: 1rem;
        }
        #toc-sidebar ul li:hover {
            text-decoration: underline;
        }
        #toc-sidebar a {
            text-decoration: none;
        }
        #toc-sidebar a, #toc-sidebar a:visited {
            color: blue;
        }
        #toc-main, .toc-section {
            display: none;
        }
        #cmm {
            display: grid;
            grid-template-columns: 20rem 1fr;
            max-width: 100rem;
            gap: 1rem;
        }
        @media screen and (max-width: 950px) {
            #cmm {
                display: block;
            }
            #toc-main, .toc-section {
                display: block;
            }
            #toc-sidebar {
                display:none;
            }
        }
    </style>
    <main>
        <section id="intro" style="max-width: 500px; margin:0 auto;">
            <h1>CMM Generator</h1>
            <p>This tool will grab CMM content from AirTable and format it into a pretty document meeting a variety of needs, with minimal manual cleanup required. Simply enter your AirTable API key below and click "build document!"</p>
            <label>
                API Key<br>
                <input type="text" id="api-key">
            </label>
            <button id="buildcmm" onclick="setKey()">Build document!</button>
        </section>
        <div id="cmm-indicators">
        </div>
    </main>
    <script src="auth.js"></script>
    <script src="cmm-generator.js"></script>
</body>
</html>
